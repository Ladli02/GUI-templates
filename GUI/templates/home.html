<!doctype html>
<html lang="en">

<style type='text/css'>
    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="radio"],
    select,
    input[type="number"] {
        margin-bottom: 10px;
    }

    * {
        padding: 0;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }


    body {
        background-image: url('https://cutewallpaper.org/21/1920-x-1080-gif/1920x1080-Wallpapercartoon-Wallpapers-Driverlayer-Search-.gif');
        background-size: cover;
        font-family: sans-serif;
        margin-top: 40px;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    table {
        border: 1px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 86%;
        margin: auto;
    }

    td,
    th {
        border: 1px solid black !important;
        padding: 5px;
        text-align: left;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Student Final Grade performance</title>
</head>

<body>

    <div class='mt-3 text-center'>
        <h1 style="width: auto;margin: auto;color: white;padding: 11px;font-size: 44px;">Student Final Grade performance
        </h1>
    </div>


    <p class="text-center" style="color: red;font-size: 20px;"></p>


    <div class="row text-center" style="padding: 20px;margin: 20px;">

        <div class="col"
            style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;min-height: 400px;">
            <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Enter You
                personal Details</h2>
            <a style="text-decoration: none;max-width: 300px;" href="/start">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'>Enter You Details <i
                        class="material-icons">beenhere</i></button>
            </a>

            <table style="padding-left: 30;padding-right: 30%;">
                <form action="/predict" method="POST">
                    <!-- School -->
                    <tr>
                        <td>
                            <label for="school">School:</label><br>
                        </td>
                        <td><input type="radio" name="school" value="0"> GP
                            <input type="radio" name="school" value="2"> MS
                            <input type="radio" name="school" value="4"> LVA
                            <input type="radio" name="school" value="3"> SLA
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sex">Sex:</label><br>
                        </td>
                        <td><input type="radio" name="sex" value="0"> Female
                            <input type="radio" name="sex" value="1"> Male
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age:</label><br>
                        </td>
                        <td>
                            <input type="number" name="age" min="15" max="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address:</label>
                        </td>
                        <td><select name="address">
                                <option value="1">Urban</option>
                                <option value="0">Rural</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="famsize">Family Size:</label>
                        </td>
                        <td>
                            <input type="radio" name="famsize" value="1"> Less than or equal to 3
                            <input type="radio" name="famsize" value="0"> Greater than 3
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pstatus">Parent's Cohabitation Status:</label>
                        </td>
                        <td><input type="radio" name="pstatus" value="1"> Living together
                            <input type="radio" name="pstatus" value="0"> Apart
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Medu">Mother's Education Level:</label>
                        </td>
                        <td><select id="Medu" name="Medu">
                                <option value="0">None</option>
                                <option value="1">Primary Education (4th grade)</option>
                                <option value="2">5th to 9th grade</option>
                                <option value="3">Secondary Education</option>
                                <option value="4">Higher Education</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Fedu">Father's Education Level:</label>
                        </td>
                        <td><select id="Fedu" name="Fedu">
                                <option value="0">None</option>
                                <option value="1">Primary Education (4th grade)</option>
                                <option value="2">5th to 9th grade</option>
                                <option value="3">Secondary Education</option>
                                <option value="4">Higher Education</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Mjob">Mother's Job:</label>
                        </td>
                        <td><select id="Mjob" name="Mjob">
                                <option value="4">Teacher</option>
                                <option value="1">Health Care Related</option>
                                <option value="3">Civil Services</option>
                                <option value="0">At Home</option>
                                <option value="2">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Fjob">Father's Job:</label>
                        </td>
                        <td><select id="Fjob" name="Fjob">
                                <option value="4">Teacher</option>
                                <option value="1">Health Care Related</option>
                                <option value="3">Civil Services</option>
                                <option value="0">At Home</option>
                                <option value="2">Other</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="reason">Reason for Choosing School:</label>
                        </td>
                        <td><select id="reason" name="reason">
                                <option value="1">Close to Home</option>
                                <option value="3">School Reputation</option>
                                <option value="0">Course Preference</option>
                                <option value="2">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="guardian">Guardian:</label>
                        </td>
                        <td><select id="guardian" name="guardian">
                            <option value="1">Mother</option>
                            <option value="0">Father</option>
                            <option value="2">Other</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="traveltime">Travel Time to School:</label>
                        </td>
                        <td><select id="traveltime" name="traveltime">
                                <option value="1">&lt;15 min.</option>
                                <option value="2">15 to 30 min.</option>
                                <option value="3">30 min. to 1 hour</option>
                                <option value="4">&gt;1 hour</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="studytime">Weekly Study Time:</label>
                        </td>
                        <td><select id="studytime" name="studytime">
                                <option value="1">&lt;2 hours</option>
                                <option value="2">2 to 5 hours</option>
                                <option value="3">5 to 10 hours</option>
                                <option value="4">&gt;10 hours</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="failures">Number of Past Class Failures:</label>
                        </td>
                        <td><select id="failures" name="failures">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">&ge;3</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="schoolsup">Extra Educational Support at School:</label>
                        </td>
                        <td><input type="radio" id="schoolsup-yes" name="schoolsup" value="1">
                            <label for="schoolsup-yes">Yes</label>
                            <input type="radio" id="schoolsup-no" name="schoolsup" value="0">
                            <label for="schoolsup-no">No</label>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="famsup">Family Educational Support:</label>
                        </td>
                        <td><input type="radio" id="famsupYes" name="famsup" value="1">
                            <label for="famsupYes">Yes</label>
                            <input type="radio" id="famsupNo" name="famsup" value="0">
                            <label for="famsupNo">No</label>

                        </td>
                    </tr>
                    <tr>
                        <td>

                            <label for="paid">Extra Paid Classes:</label>
                        </td>
                        <td><input type="radio" id="paidYes" name="paid" value="1">
                            <label for="paidYes">Yes</label>
                            <input type="radio" id="paidNo" name="paid" value="0">
                            <label for="paidNo">No</label>

                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="activities">Extra-curricular Activities:</label>

                        </td>
                        <td><input type="radio" id="activitiesYes" name="activities" value="1">
                            <label for="activitiesYes">Yes</label>
                            <input type="radio" id="activitiesNo" name="activities" value="0">
                            <label for="activitiesNo">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nursery">Attended Nursery School:</label>
                        </td>
                        <td><input type="radio" id="nurseryYes" name="nursery" value="1">
                            <label for="nurseryYes">Yes</label>
                            <input type="radio" id="nurseryNo" name="nursery" value="0">
                            <label for="nurseryNo">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="higher">Wants to Take Higher Education:</label>
                        </td>
                        <td><input type="radio" id="higherYes" name="higher" value="1">
                            <label for="higherYes">Yes</label>
                            <input type="radio" id="higherNo" name="higher" value="0">
                            <label for="higherNo">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="internet">Internet Access at Home:</label>
                        </td>
                        <td><input type="radio" id="internetYes" name="internet" value="1">
                            <label for="internetYes">Yes</label>
                            <input type="radio" id="internetNo" name="internet" value="0">
                            <label for="internetNo">No</label>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="romantic">In a Romantic Relationship:</label>
                        </td>
                        <td><input type="radio" id="romanticYes" name="romantic" value="1">
                            <label for="romanticYes">Yes</label>
                            <input type="radio" id="romanticNo" name="romantic" value="0">
                            <label for="romanticNo">No</label>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="famrel">Quality of Family Relationships:</label>

                        </td>
                        <td><select id="famrel" name="famrel">
                                <option value="1">Very Bad</option>
                                <option value="2">Bad</option>
                                <option value="3">Neutral</option>
                                <option value="4">Good</option>
                                <option value="5">Excellent</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="freetime">Free Time After School:</label>
                        </td>
                        <td><select id="freetime" name="freetime">
                                <option value="1">Very Low</option>
                                <option value="2">Low</option>
                                <option value="3">Moderate</option>
                                <option value="4">High</option>
                                <option value="5">Very High</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="goout">Going Out with Friends:</label>
                        </td>
                        <td><select id="goout" name="goout">
                                <option value="1">Very Low</option>
                                <option value="2">Low</option>
                                <option value="3">Moderate</option>
                                <option value="4">High</option>
                                <option value="5">Very High</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Dalc">Workday Alcohol Consumption:</label>
                        </td>
                        <td><select id="Dalc" name="Dalc">
                                <option value="1">Very Low</option>
                                <option value="2">Low</option>
                                <option value="3">Moderate</option>
                                <option value="4">High</option>
                                <option value="5">Very High</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Walc">Weekend Alcohol Consumption:</label>
                        </td>
                        <td><select id="Walc" name="Walc">
                                <option value="1">Very Low</option>
                                <option value="2">Low</option>
                                <option value="3">Moderate</option>
                                <option value="4">High</option>
                                <option value="5">Very High</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="health">Current Health Status:</label>
                        </td>
                        <td><select id="health" name="health">
                                <option value="1">Very Bad</option>
                                <option value="2">Bad</option>
                                <option value="3">Neutral</option>
                                <option value="4">Good</option>
                                <option value="5">Very Good</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="absences">Number of School Absences:</label>
                        </td>
                        <td><input type="number" id="absences" name="absences" min="0" max="93">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="G1">First Period Grade:</label>
                        </td>
                        <td><input type="number" id="G1" name="G1" min="0" max="20">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="G2">Second Period Grade:</label>

                        </td>
                        <td><input type="number" id="G2" name="G2" min="0" max="20">

                        </td>
                    </tr>

                    <tr><td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td></tr>
                    <tr>
                        <td>
                            <label for="prediction">prediction: </label>
                        </td>
                        <td>
                            {{prediction}}
                        </td>
                    </tr>
                </form>
            </table>
            
        </div>

    </div>

</body>

</html>
